<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <h5>Category</h5>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="new" icon="pi pi-plus"
                            class="p-button-success mr-2" (click)="openNew()"></button>
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                        <button type="button" pButton pRipple icon="pi pi-file" (click)="dt.exportCSV()" class="mr-2" pTooltip="CSV" tooltipPosition="bottom"></button>
                        <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success mr-2" pTooltip="XLS" tooltipPosition="bottom"></button>
                        <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>
                       
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="categories" responsiveLayout="scroll" [rows]="5"
                [globalFilterFields]="['id','name','displayOrder']"  [paginator]="true"
                [rowsPerPageOptions]="[5,10,20]" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Manage Category </h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)"
                                placeholder="Search..." class="w-full sm:w-auto" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
                        <th pSortableColumn="name" style="width: 40%;">Name <p-sortIcon
                                field="name"></p-sortIcon></th>
                        <th pSortableColumn="displayOrder" style="width: 40%;">Display Order <p-sortIcon
                                field="displayOrder"></p-sortIcon></th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-category>
                    <tr>
                        <td style="width:14%; min-width:10rem;"><span class="p-column-title">ID</span>
                            {{category.id}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Name</span>
                            {{category.name}}
                        </td>
                        <td style="width:14%; min-width:8rem;">
                            <span class="p-column-title">Display Order</span>
                            {{category.displayOrder}}
                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil"
                                    class="p-button-rounded p-button-success mr-2"
                                    pTooltip="Edit Category"></button>
                                <!-- <button pButton pRipple icon="pi pi-pencil"
                                    class="p-button-rounded p-button-success mr-2"
                                    pTooltip="Edit Category" (click)="editMapper(mapper)"></button> -->
                                <button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-info mr-2"
                                    pTooltip="View Category"></button>
                                <button pButton pRipple icon="pi pi-trash"
                                    class="p-button-rounded p-button-warning mr-2"
                                    pTooltip="Delete Category"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="createDialoge" [style]="{width: '450px'}" header="Category Details" [modal]="true" class="p-fluid">
            <ng-template pTemplate="content">
                <form #categoryForm="ngForm">
                    <div class="field">
                        <label for="name">Name</label>
                        <input type="text" pInputText id="name" name="name" [(ngModel)]="category.name" required autofocus 
                               [ngClass]="{'ng-invalid ng-dirty' : (submitted || categoryForm.submitted) && !category.name}"/>
                        <small class="ng-dirty ng-invalid" *ngIf="(submitted || categoryForm.submitted) && !category.name">Name is required.</small>
                    </div>
                    <div class="field">
                        <label for="category">Display Order</label>
                        <input type="number" pInputText id="category" name="displayOrder" [(ngModel)]="category.displayOrder" required 
                               [ngClass]="{'ng-invalid ng-dirty' : (submitted || categoryForm.submitted) && (!category.displayOrder || category.displayOrder <= 0)}"/>
                        <small class="ng-dirty ng-invalid" *ngIf="(submitted || categoryForm.submitted) && (!category.displayOrder || category.displayOrder <= 0)">Display Order must be greater than 0.</small>
                    </div>
                </form>
            </ng-template>
        
            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
                <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveCategory()"></button>
            </ng-template>
        </p-dialog>

            <div class="flex align-items-center justify-content-center">

            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="{{'No' | translate}}"

                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="{{'Yes' | translate}}"
                    (click)="confirmDelete()"></button>
            </ng-template>
        </p-dialog>

         -->

    </div>
</div>
