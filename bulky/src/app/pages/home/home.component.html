<div class="grid">
    <div class="col-12">
      <div class="card px-6 py-6">
        <p-toast></p-toast>
        <h5>Products Home Page</h5>
        <div class="row" style="display: flex;" *ngFor="let row of rows">
          <div class="col-4" *ngFor="let product of row">
            <ng-container >
                <div class="col-12">
                  <p-card header="{{product.title}}" subheader="By {{product.author}}"
                          [style]="{ 'margin-bottom': '1rem'}">
                    <ng-template pTemplate="header">
                      <img alt="Card" [src]="product.imageUrl" />
                    </ng-template>
                    <div>
                      <p>List Price : <span class="line-through">{{product.listPrice | currency:'USD'}}</span></p>
                      <p>As Low as : <span>{{product.price100 | currency:'USD'}}</span></p>
                    </div>
                    <ng-template pTemplate="footer">
                      <p-button type="button" label="Details" #button (click)="details(product)"></p-button>
                    </ng-template>
                  </p-card>
                </div>
              </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
