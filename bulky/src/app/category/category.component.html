<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Display Order</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of categories">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.displayOrder}}</td>
        </tr>
    </tbody>
</table>
